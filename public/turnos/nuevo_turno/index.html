<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Nuevo Turno</title>
	</head>
	<body>
		<h2>Registrar Nuevo Turno</h2>
		<form id="form-turno">
			<label>ID sucursal:</label>
			<input type="number" id="id_sucursal" required /><br /><br />
			<label>ID Cliente:</label>
			<input type="number" id="id_cliente" required /><br /><br />
			<label>ID Empleado:</label>
			<input type="number" id="id_empleado" required /><br /><br />
			<label>ID Servicio:</label>
			<input type="number" id="id_servicio" required /><br /><br />
			<label>Fecha Turno:</label>
			<input type="date" id="fecha_turno" required /><br /><br />
			<label>Hora Turno:</label>
			<input type="time" id="hora_turno" required /><br /><br />
			<label>Estado:</label>
			<select id="estado" required>
				<option value="pendiente">Pendiente</option>
				<option value="confirmado">Confirmado</option>
				<option value="atendido">Atendido</option>
				<option value="cancelado">Cancelado</option>
				<option value="no_asistió">No asistió</option></select
			><br /><br />
			<label>Observaciones:</label><br />
			<textarea id="observaciones" rows="3"></textarea><br /><br />
			<button type="submit">Registrar</button>
		</form>
		<div id="resultado"></div>

		<script src="turno.js"></script>
	</body>
</html>
