<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Editar sucursal</title>
	</head>
	<body>
		<h2>Editar sucursal</h2>
		<form id="form-editar">
			<label>ID del sucursal:</label>
			<input type="number" id="id_sucursal" required /><br /><br />

			<label>Nombre:</label>
			<input type="text" id="nombre" required /><br /><br />

			<label>Dirección:</label>
			<input type="text" id="direccion" /><br /><br />

			<label>Teléfono:</label>
			<input type="text" id="telefono" /><br /><br />

			<label>Descripción:</label><br />
			<textarea id="descripcion" rows="3"></textarea><br /><br />

			<label>ID Rubro:</label>
			<input type="number" id="id_perfil_horario_sucursal" /><br /><br />

			<button type="submit">Actualizar</button>
		</form>
		<div id="resultado"></div>

		<script src="editar_sucursal.js"></script>
	</body>
</html>
