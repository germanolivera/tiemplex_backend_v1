
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de sucursal</title>
</head>
<body>
  <h1>Alta de Nuevo sucursal</h1>
  <form id="form-sucursal">
    <label>Nombre:</label><br>
    <input type="text" id="nombre" required><br>

    <label>Dirección:</label><br>
    <input type="text" id="direccion" required><br>

    <label>Teléfono:</label><br>
    <input type="text" id="telefono" required><br>

    <label>Descripción:</label><br>
    <textarea id="descripcion" required></textarea><br>

    <label>ID Rubro:</label><br>
    <input type="number" id="id_rubro_sucursal" required><br>

    <button type="submit">Crear sucursal</button>
  </form>

  <div id="resultado"></div>

  <script src="crear_sucursal.js"></script>
</body>
</html>
